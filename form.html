<!DOCTYPE html>
<html>
    <head>
        <title>User Profile Form</title>
        <!-- CSS file -->
        <link rel="stylesheet" href="style.css">
        <style>
            .view-btn {
                background-color: #4ac07f;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 5px;
                text-decoration: none;
                display: block;
                text-align: center;
                margin-top: 20px;
                cursor: pointer;
            }
            
            .view-btn:hover {
                background-color: #ff5e70;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h2>User Profile Form</h2>
            <form action="push.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

                <!-- Checkbox to Show Address -->
                <label for="showAddress">
                    <input type="checkbox" id="showAddress" onclick="toggleAddress()"> Add Address
                </label>

                <!-- Hidden Address Section -->
                <div id="addressContainer">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            
            <!-- New View Users Button -->
            <a href="view.php" class="view-btn">View</a>
        </div>
        
        <p> &#169; All rights reserved by CITI.</p>
        
        <!-- JavaScript to Toggle Address -->
        <script src="script.js"></script>
    </body>
</html>
